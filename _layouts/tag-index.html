layout: general-index
image:
  feature: logo.jpg
  credit: JD Rennison
---

<h1 class="categoryheader"> {{ page.title }}</h1>

<div id="main-category" role="main">
	{% for post in site.posts %}	
		{% for tag in post.tags %}
			{% if tag == page.tag %}
				{% include index-entries.html %}
			{% endif %}
		{% endfor %}
	{% endfor %}	
</div> <!-- /#main -->

<div id="sidebar-category">
  {% include sidebar.html %}
</div>
